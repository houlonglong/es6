<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>立即执行函数</title>
    <script src="js/traceur.js" type="text/javascript"></script>
    <!-- 将Traceur编译器用于网页 -->
    <script src="js/bootstrap.js" type="text/javascript"></script>
</head>
<body>

</body>
<script>
    function fun(){
        console.log('我是买面的函数')
    }
     (function () {
        if(false){
            function fun(){
                console.log("我是内部的函数")
            }
        }
         fun();
    }())
</script>

<script type="text/traceur">
    console.log('es6')
 function fun(){
        console.log('我是外面的函数')
    }
     (function () {
        if(false){
            function fun(){
                console.log("我是内部的函数")
            }
        }
         fun();
    }())

</script>
</html>
